<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 스트립트</title>
    <script src="./script/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <button class="show_modal">팝업 모달</button>
    <div class="modal">
        <h2>이것은 모달입니다.</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic nobis eligendi esse aperiam illo, distinctio, iusto consectetur deserunt perspiciatis expedita quaerat error corporis ab cumque numquam, eaque quas laborum vel?</p>
        <button class="close_modal">닫기</button>
    </div>

    <section>
        <button class="btn">버튼</button>
        <button class="btn2">버튼2</button>
        <button class="btn3">토글 버튼</button>
        <div class="box">안녕</div>
    </section>


    <!-- 모달 -->
    <script>
        $('.show_modal').click(
            //함수//
            function() {
                $('.modal').show()
            }
        )

        $('.close_modal').click(
            function(){
                $('.modal').hide()
            }
        )
        </script>    



     <!--버튼  -->
    <script>
     $('.btn').click(
        function() {
            $('.box').addClass('active')
        }
     )

     $('.btn2').click(
        function() {
            $('.box').removeClass('active')
        }
     )
    
     $('.btn3').click(
        function() {
            $('.box').toggleClass('active')
        }
     )


    </script>
</body>
</html>
